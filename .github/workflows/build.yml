name: Build Frontend Packages

on:
  push:
    branches:
    - '*'
  pull_request:
    branches:
    - '*'
  schedule:
  - cron: "0 2 * * 1-5"  # run on weekdays at 2:00am UTC

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Base Setup
      uses: jupyterlab/maintainer-tools/.github/actions/base-setup@v1

    - name: Setup mamba
      uses: conda-incubator/setup-miniconda@v2
      with:
        mamba-version: "*"
        channels: conda-forge

    - name: Create the conda environment
      shell: bash -l {0}
      run: mamba install -q python=3.9 pip jupyterlab_pygments=0.1.0 pytest-cov pytest-rerunfailures nodejs=16.19.0 yarn=1 flake8 ipywidgets matplotlib xeus-cling traitlets=5

    - name: Install Dependencies
      shell: bash -l {0}
      run: |
        python -m pip install -U jupyterlab~=3.0 jupyter_packaging~=0.10

    - name: Install the VoilÃ  Preview JupyterLab extension
      shell: bash -l {0}
      run: |
        python -m pip install .

    - name: Check the extensions are installed
      shell: bash -l {0}
      run: |
        jupyter nbextension list 2>&1 | grep -ie "voila/extension.*enabled" -
        jupyter labextension list 2>&1 | grep -ie "@voila-dashboards/jupyterlab-preview.*enabled.*ok" -
        jupyter server extension list 2>&1 | grep -ie "voila\.server_extension.*enabled" -

    - name: Browser check
      shell: bash -l {0}
      run: |
        python -m jupyterlab.browser_check

    - name: Lint
      shell: bash -l {0}
      run: |
        jlpm
        jlpm run eslint:check
        jlpm run prettier:check
