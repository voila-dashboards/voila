name: Build JupyterLab Extension

on:
  push:
    branches:
    - master
  pull_request:
    branches:
    - master
  schedule:
  - cron: "0 2 * * 1-5"  # run on weekdays at 2:00am UTC

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Install node
      uses: actions/setup-node@v1
      with:
       node-version: '12.x'

    - name: Install Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.7'
        architecture: 'x64'

    - name: Install JupyterLab
      run: |
        python -m pip install --upgrade pip
        python -m pip install jupyter_packaging
        python -m pip install --pre jupyterlab

    - name: Install the VoilÃ  Preview JupyterLab extension
      run: |
        python -m pip install .

    - name: Check the extensions are installed
      run: |
        jupyter nbextension list 2>&1 | grep -ie "voila/extension.*enabled" -
        jupyter labextension list 2>&1 | grep -ie "@jupyter-voila/jupyterlab-preview.*enabled.*ok" -
        jupyter server extension list 2>&1 | grep -ie "voila\.server_extension.*enabled" -

    - name: Browser check
      run: |
        python -m jupyterlab.browser_check
