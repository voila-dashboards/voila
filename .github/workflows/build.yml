name: Build Frontend Packages

on:
  push:
    branches:
    - master
  pull_request:
    branches:
    - master
  schedule:
  - cron: "0 2 * * 1-5"  # run on weekdays at 2:00am UTC

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Install node
      uses: actions/setup-node@v1
      with:
       node-version: '12.x'

    - name: Install Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.9'
        architecture: 'x64'

    - name: Install Dependencies
      run: |
        python -m pip install -U pip jupyterlab~=3.0 jupyter_packaging~=0.7.9

    - name: Install the VoilÃ  Preview JupyterLab extension
      run: |
        python -m pip install .

    - name: Check the extensions are installed
      run: |
        jupyter nbextension list 2>&1 | grep -ie "voila/extension.*enabled" -
        jupyter labextension list 2>&1 | grep -ie "@voila-dashboards/jupyterlab-preview.*enabled.*ok" -
        jupyter server extension list 2>&1 | grep -ie "voila\.server_extension.*enabled" -

    - name: Browser check
      run: |
        python -m jupyterlab.browser_check

    - name: Lint
      run: |
        jlpm
        jlpm run eslint:check
        jlpm run prettier:check

    - uses: microsoft/playwright-github-action@v1

    - name: Test
      run: |
        cd packages/jupyterlab-preview
        jlpm run build:test
        jlpm run test:ci

    - uses: actions/upload-artifact@v2
      if: ${{ always() }}
      with:
        name: test-artifacts
        path: packages/jupyterlab-preview/artifacts
